<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNN - Promena lozinke</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="width: 100vw;">
    <div class="container" style="display: flex; justify-content: center;">

        <div class="row" style="padding: 40px; color: aliceblue;">
            <div>
                <b><p style="color: cadetblue; padding: 0%; height: 10%; font-size: x-large;" >Promena lozinke</p></b>

                Korisnicko ime: <input type="text" name="korIme" [(ngModel)]="korIme"> <br>
                <button style="margin-top: 10px;"  type="button" class="btn customDarkBtn" (click)="korImeUneto()">Potvrdi korisnicko ime</button> <br>
                
                <div *ngIf="unetoKorIme && korisnik.flagTip == 0" style="margin-top: 20px;">
                    Bezbedonosno pitanje: {{ucenik.bezbedonosnoPitanje}} <br>
                </div>
                <div *ngIf="unetoKorIme && korisnik.flagTip == 1" style="margin-top: 20px;">
                    Bezbedonosno pitanje: {{nastavnik.bezbedonosnoPitanje}} <br>
                </div>

                <div *ngIf="unetoKorIme" style="margin-top: 20px;">
                    Odgovor: <input type="text" name="bezbedonosiniOdgovor" [(ngModel)]="bezbedonosiniOdgovor"> <br>
                    <button style="margin-top: 10px;"  type="button" class="btn customDarkBtn" (click)="bOdgovorUnet()">Potvrdi odgovor</button>
                    {{errMsgBOdgovor}} <br>
                </div>


                <div *ngIf="unetBOdgovor" style="margin-top: 20px;">
                    Nova lozinka: <input type="password" name="novaLozinka1" [(ngModel)]="novaLozinka1"> <br>
                    Ponovljena nova lozinka: <input type="password" name="novaLozinka2" [(ngModel)]="novaLozinka2"> <br>
                    <button style="margin-top: 30px;"  type="button" class="btn customDarkBtn" (click)="promeniLozinku()">Promeni</button>
                </div>
                {{errMsg}} <br>
            </div>
        </div>
        <br><br>
        <a href="" (change)="nazad($event)" style="margin-top: 30px;">Nazad</a>

        
        <div class="row">
            <div class="col-sm-12">
                <div style="display: flex; justify-content: center; color: cadetblue; margin-top: 30px;">
                    Copyright - Ana Bojovic
                </div>
            </div>
        </div>
    
    </div>
</body>
        
</html>
