<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNN - Nastavnik Detalji</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="width: 100vw;">
    <div class="container">

        <div class="row">
            <header style="display: flex; justify-content: center; height: 10vh; align-items: center; font-size: x-large; color: cadetblue;">
                <b>O NASTAVNIKU</b>
            </header>
            <br>
        </div>

        <div class="row" style="color: aliceblue; margin-left: 15px;">
            <div class="col-sm-12">
                <br><button type="button" class="btn customDarkBtn" (click)="nazad($event)" style="margin-top: 30px; width: 90px;">Nazad</button> <br> <br>
            </div>
        </div>

        <div class="row" style="color: aliceblue; margin-left: 30px;">

            {{nastavnik.ime}} <br>
            {{nastavnik.prezime}} <br>
            {{nastavnik.email}} <br>
            {{nastavnik.telefon}} <br>
            <br>
            Predmeti koje drzi: <br>
            <div *ngFor="let p of nastavnik.predmeti">
                {{p.naziv}}
            </div>
            <hr><br>
            <p style="font-size: large; color: aqua;">Zakazivanje casova: </p><br><br>

            <form>
                Predmet: 
                <select name="predmet" [(ngModel)]="predmet" [class.selectDisabled]="nastavnik.predmeti.length == 1">
                    <option *ngFor="let p of nastavnik.predmeti" [value]="p.naziv">{{p.naziv}}</option>
                </select>

                Datum i vreme: <input type="datetime-local" name="datumVremeInput" [(ngModel)]="datumVremeInput"><br><br>


                Tema: <input type="text" name="opisTemeCasa" [(ngModel)]="opisTemeCasa"> <br><br>

                Zelim dupli cas : <input type="checkbox" name="dupliCas" [(ngModel)]="dupliCas"> <br><br><br>


                <button type="button" class="btn customDarkBtn" (click)='zakaziCas()'>Zakazi</button>

            </form>


        </div>

        
        <div class="row">
            <div class="col-sm-12">
                <div style="display: flex; justify-content: center; color: cadetblue; margin-top: 30px;">
                    Copyright - Ana Bojovic
                </div>
            </div>
        </div>
    
    </div>
</body>
        
</html>
