<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNN - Ocenjivanje Nastavnika</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="width: 100vw;">
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <header style="display: flex; justify-content: center; height: 10vh; align-items: center; font-size: x-large; color: cadetblue;">
                    <b>OCENI NASTAVNIKA</b>
                </header>
                <br>
            </div>
        </div>

        <div class="row" style="color: aliceblue; padding-left: 50px;">
            <div class="col-sm-12">
                Komentar: <input type="text" name="komentar" [(ngModel)]="komentar"> <br>
                Ocena: 
                <span class="ocenjivanjeSpan">
                    <label for="ocena-1" style="--i:1"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" id="ocena-1" name="ocena" value="1">
                    <label for="ocena-2" style="--i:2"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" id="ocena-2" name="ocena" value="2">
                    <label for="ocena-3" style="--i:3"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" id="ocena-3" name="ocena" value="3">
                    <label for="ocena-4" style="--i:4"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" id="ocena-4" name="ocena" value="4">
                    <label for="ocena-5" style="--i:5"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" id="ocena-5" name="ocena" value="5">
                </span>
            </div>
        </div>

        
        <div class="row">
            <div class="col-sm-12">
                <div style="display: flex; justify-content: center; color: cadetblue; margin-top: 30px;">
                    Copyright - Ana Bojovic
                </div>
            </div>
        </div>
    
    </div>
</body>
        
</html>
