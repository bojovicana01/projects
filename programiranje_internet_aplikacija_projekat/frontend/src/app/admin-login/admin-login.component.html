<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNN - Admin Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="width: 100vw;">
    <div class="container" style="display: flex; justify-content: center;">

        <div class="row" style="padding: 40px; color: aliceblue;">
            <div class="col-sm-12">
                <div>
                    <b><p style="color: cadetblue; padding: 0%; height: 10%; font-size: x-large;" >Admin Login</p></b>
                    Korisnicko ime: <input type="text" name="korIme" [(ngModel)]="korIme"> <br>
                    Lozinka : <input type="password" name="lozinka" [(ngModel)]="lozinka"> <br>
                    {{errMsg}} <br>
    
                    <button style="margin-top: 30px;"  type="button" class="btn customDarkBtn" (click)="login()">Potvrdi</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div style="display: flex; justify-content: center; color: cadetblue; margin-top: 30px;">
                    Copyright - Ana Bojovic
                </div>
            </div>
        </div>
    
    </div>
</body>
        
</html>
